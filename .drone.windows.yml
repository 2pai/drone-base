---
kind: pipeline
name: notifications

platform:
  os: windows
  arch: amd64
  version: 1809

steps:
- name: manifest
  pull: always
  image: plugins/manifest:windows-1809
  settings:
    ignore_missing: true
    password:
      from_secret: docker_password
    spec: docker/manifest.tmpl
    username:
      from_secret: docker_username
  when:
    event:
    - push

- name: microbadger
  pull: always
  image: plugins/webhook:windows-1809
  settings:
    url:
      from_secret: microbadger_url
  when:
    event:
    - push

trigger:
  branch:
  - master

depends_on:
- windows-1803
- windows-1809

