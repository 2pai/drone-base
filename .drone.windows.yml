---
kind: pipeline
name: windows-1803

platform:
  os: windows
  arch: amd64
  version: 1803

steps:
- name: dryrun
  pull: always
  image: plugins/docker:windows-1803
  settings:
    dockerfile: docker/Dockerfile.windows.1803
    dry_run: true
    password:
      from_secret: docker_password
    repo: plugins/base
    tags: windows-1803
    username:
      from_secret: docker_username
  volumes:
  - name: docker_pipe
    path: //./pipe/docker_engine
  when:
    event:
    - pull_request

- name: publish
  pull: always
  image: plugins/docker:windows-1803
  settings:
    auto_tag: true
    auto_tag_suffix: windows-1803
    dockerfile: docker/Dockerfile.windows.1803
    password:
      from_secret: docker_password
    repo: plugins/base
    username:
      from_secret: docker_username
  volumes:
  - name: docker_pipe
    path: //./pipe/docker_engine
  when:
    event:
    - push

volumes:
- name: docker_pipe
  host:
    path: //./pipe/docker_engine

trigger:
  branch:
  - master

