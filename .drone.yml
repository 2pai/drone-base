  arch: amd64

clone:
  disable: true

steps:
- name: gitter
  pull: always
  image: plugins/gitter
  settings:
    webhook:
      from_secret: gitter_webhook

trigger:
  status:
  - failure

depends_on:
- manifest
- linux-multiarch
- linux-amd64
- linux-arm64
