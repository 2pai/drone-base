---
kind: pipeline
type: ssh
name: windows-1903

platform:
  os: windows

steps:
- name: latest
  commands:
  - echo $env:PASSWORD | docker login --username $env:USERNAME --password-stdin
  - docker build --pull -f docker/Dockerfile.windows.1903 -t plugins/base:windows-1903-amd64 .
  - docker push plugins/base:windows-1903-amd64
  environment:
    PASSWORD:
      from_secret: docker_password
    USERNAME:
      from_secret: docker_username
  when:
    ref:
    - refs/heads/master

- name: tagged
  commands:
  - echo $env:PASSWORD | docker login --username $env:USERNAME --password-stdin
  - docker build --pull -f docker/Dockerfile.windows.1903 -t plugins/base:${DRONE_TAG##v}-windows-1903-amd64 .
  - docker push plugins/base:${DRONE_TAG##v}-windows-1903-amd64
  environment:
    PASSWORD:
      from_secret: docker_password
    USERNAME:
      from_secret: docker_username
  when:
    ref:
    - refs/tags/**

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**

