---
kind: pipeline
type: docker
name: linux-multiarch

platform:
  os: linux
  arch: amd64

steps:
- name: dryrun
  pull: always
  image: plugins/docker
  settings:
    dockerfile: docker/Dockerfile.linux.multiarch
    dry_run: true
    password:
      from_secret: docker_password
    repo: plugins/base
    tags: multiarch
    username:
      from_secret: docker_username
  when:
    event:
    - pull_request

- name: publish
  pull: always
  image: plugins/docker
  settings:
    dockerfile: docker/Dockerfile.linux.multiarch
    password:
      from_secret: docker_password
    repo: plugins/base
    tags: multiarch
    username:
      from_secret: docker_username
  when:
    event:
      exclude:
      - pull_request

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

